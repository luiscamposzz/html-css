<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens flexíveis</title>
</head>
<body>
    <h1>Imagem flexível</h1>
    <p>Você esta vendo a imagem completa? Experimente ampliar o tamanho da sua janeka para aproveitar a melhor experiência</p>
    <picture>
        <source media="(max-width:1050px )" srcset="Imagens/paisagem-g.png" type="image/png">
        <source media="(min-width:750px )" srcset="Imagens/paisagem-m.png" type="image/png">
        <img src="Imagens/paisagem-p.png" alt="Imagem flexível">
    </picture>
</body>
</html>
