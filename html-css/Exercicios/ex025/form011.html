<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Dev´s</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="box">
        <div>
            <h1 id="titulo">Cadastro de DEVs</h1>
            <p id="subtitulo">Complete suas Informações</p>
        </div>
        <form action="cadastro.php ">
            <fieldset class="grupo">
                <div class="perguntas">
                    <label for="nome"><strong>Nome</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>
                <div class="perguntas">
                    <label  for="sobrenome"><strong>Sobrenome</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>
            </fieldset>
                <div class="perguntas"
                    <label for="emai"><strong>E-mail</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
        
            <fieldset class="grupo">
                <div class="perguntas"  >
                    <label for=""><strong>De qual lado da aplicação você desenvolve?</strong></label>  <br>
                    <input type="radio" name="devweb" id="Front-end" checked>
                    <label for="Front-end">Front-end</label> <br>
                    <input type="radio" name="devweb" id="Back-end">
                    <label for="Back-end">Back-end</label> <br>
                    <input type="radio" name="devweb" id="Fullstack">
                    <label for="Fullstack">Fullstack</label>
                </div>
                <div class="perguntas">
                    <label  for=""><strong>Senioridade</strong></label> <br>
                    <select name="senioridade" id="senioridade">
                        <option selected disabled="">Selecione</option>
                        <option value="Junior">Júnior</option>
                        <option value="Pleno">Pleno</option>
                        <option value="Sênior">Sênior</option>
                    </select>
                </div>
                <div class="perguntas">
                    <label  for=""><strong>Selecione as tecnologias que utiliza:</strong></label> <br><br>
                    <input type="checkbox" name="HTML" id="HTML">
                    <label for="HTML">HTML</label>
                    <input type="checkbox" name="CSS" id="CSS">
                    <label for="CSS">CSS</label>
                    <input type="checkbox" name="Javascript" id="javascript">
                    <label for="javascript">Javascript</label>
                    <input type="checkbox" name="Python" id="Py">
                    <label for="Py">Python</label>
                    <input type="checkbox" name="PHP" id="PHP">
                    <label for="PHP">PHP</label>
                </div>
            </fieldset>
                <div>
                    <br>
                    <label for=""><strong>Conte um pouco mais da sua experiência:</strong></label> <br>
                    <textarea name="msg" id="msg" style="width: 26em;" rows="6"></textarea>
                </div>
            <div>
                <input class="botao" type="submit" value="Concluído">
            </div>
        </form>
    </div>
</body>
</html>
