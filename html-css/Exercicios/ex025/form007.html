<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="ies">Estado</label>
            <select name="est" id="ies">
                <option value="">---Escolha---</option>
                <optgroup label="Norte">
                    <option value="AC">Acre</option>
                    <option value="AM">Amazonas</option>
                    <option value="AP">Amapá</option>
                    <option value="TO">Tocantis</option>
                    <option value="PA">Pará</option>
                    <option value="RR">Roraima</option>
                    <option value="RO">Rondônia</option>
                </optgroup>

                <optgroup label=" Nordeste">
                    <option value="AL">Alagoas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="MA">Maranhão</option>
                    <option value="PB">Paraíba</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="SE">Sergipe</option>
                </optgroup>

                <optgroup label="Sudeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="BH">Belo Horizonte</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Sul">
                    <option value="PR">Paraná</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                </optgroup>


                <optgroup label=" Centro-Oeste">
                        <option value="MT">Mato Grosso</option>
                        <option value="MT">Mato Grosso do Sul</option>
                        <option value="GO">Goiás</option>
                 </optgroup>
            </select>
        </p>

        <p>
            <label for="imsg">Mensagem</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
        </p>

        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="iprof" id="iprof" list="lsprof">
            <datalist id="lsprof">
                <option>Desenvolvedor</option>
                <option>Professor</option>
                <option>Administrador</option>
                <option>Contador</option>
            </datalist>
        </p>

        <p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">

        </p>
    </form>
</body>
</html>
