<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php">
        <p>
            <label for="num1">Número 1:</label>
            <input type="number" name="n1" id="num1" min="0" max="50" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
        </p>

        <p>
            <label for="num2">Número 2:</label>
            <input type="number" name="n2" id="num2" min="0" max="50" oninput="isoma.innerHTML = Number(num1.value) + Number(num2.value)">
            
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma">0</output>
        </p>
       <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar">
      </p>
</form>
</body>

</html>
