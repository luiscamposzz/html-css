<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile.css">
    <title>Document</title>
</head>
<body>
    <div id="box">
        <form action="">
            <fieldset>
                <legend id="titulo">Login</legend>
                <p>Digite os seus dados de acesso no campo abaixo</p>
                <div>
                    <label for="email" class="labels">E-mail</label>
                    <input type="email" name="email" id="email" required placeholder="Digite seu e-mail" class="campo">
                </div>
                <br>
                <div>
                    <label for="senha" class="labels">Senha</label>
                    <input type="password" name="senha" id="senha" required placeholder="Digite sua senha" class="campo">
                </div>
                <br>
                <div>
                    <p><a href="#">Esqueci minha senha</a></p>
                </div>
                <br>
                <div>
                    <input type="submit" value="Acessar" id="botao">
                </div>
            </fieldset>
        </form>
    </div>
</body>
</html>
